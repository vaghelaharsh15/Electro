{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #0d6efd 0%, #6c757d 100%); padding: 2rem 0; }
        .auth-card { background: #fff; border-radius: 1rem; box-shadow: 0 1rem 3rem rgba(0,0,0,0.175); padding: 2.5rem; max-width: 420px; width: 100%; }
        .auth-title { color: #0d6efd; font-weight: 700; margin-bottom: 1.5rem; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
        .auth-link { color: #0d6efd; text-decoration: none; font-weight: 500; }
        .auth-link:hover { color: #0a58ca; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title"><i class="fas fa-shopping-bag text-secondary me-2"></i>Login - Electro</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email_or_phone" class="form-label">Email or Phone No</label>
                    <input type="text" class="form-control" id="email_or_phone" name="email_or_phone" required placeholder="Enter email or phone number">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
            </form>
            <p class="mb-0 text-center">Don't have an account? <a href="{% url 'register' %}" class="auth-link">Register</a></p>
            <p class="mb-0 text-center mt-2"><a href="{% url 'index' %}" class="auth-link"><i class="fas fa-home me-1"></i>Back to Home</a></p>
        </div>
    </div>
</body>
</html>
